<div class="shop col-12">
  <div class="row">
    <div class="col-12">
      <md-card>
        <md-card-header class="d-inline-block" >
            <div class="md-title">
                商家資料
            </div>
        </md-card-header>
        <md-card-content>
          <div class="mb-5">
            <router-link class="bookmark" :to="{name : 'shopInfo' }">會籍資料</router-link>
            <router-link class="bookmark" :to="{name : 'companyInfo' }">公司資料</router-link>
            <router-link class="bookmark" :to="{name : 'shopCate' }">營業廳別</router-link>
          </div>
          


          <transition name="fade" mode="out-in" appear>
            <router-view></router-view>
          </transition>
          
        </md-card-content>         
      </md-card>   
    </div>
  </div>
</div>
